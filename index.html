<!DOCTYPE html>
<html>
<head>

<style media="screen">
  .me{
    color: purple;
  }
  .you{
    color: green;

</style>
<body>
  <section id="module">
    <header id="top-bar">
      <h1>
        <input id="victimNum" type="text" name="firstname" placeholder="Number of Victim (NNN-NNN-NNNN)"> </input>
      </h1>
    </header>

    <ol id="convo">
      <li>
        <div id="messageIntro">
          <p id="welcome">
            Welcome to creeper bot! Go ahead and type in a number above, and type messages down below.
          </p>
        </div>
      </li>
    </ol>
    <footer>
      <textarea id="newMsg"></textarea>
      <button id="submit" type="submit" onclick="sendSms()"> Send</button>
    </footer>
  </section>
